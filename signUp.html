    <h1>Register an account</h1>
    <br />
    <h2>Fill in your personal details here:</h2>
    <br />
    <hr style="width:50%; text-align:left; margin-left:0" />
    <form id="signupForm">
        <div>
            <label for="firstNameInput">First Name</label>
            <input type="text" id="firstNameInput" placeholder="Enter your name" required />
        </div>
        <br />
        <div>
            <label for="secondNameInput">Second Name</label>
            <input type="text" id="secondNameInput" placeholder="Enter your surname"  required />
        </div>
        <br />
        <div>
            <label for="emailInput">Email</label>
            <input type="text" id="emailInput" placeholder="Enter your email address"  required/>
        </div>
        <br />
        <div>
            <label for="telephoneInput">Telephone/Cellphone</label>
            <input type="text" id="telephoneInput" placeholder="Enter your contact numbers" required/>
        </div>
        <br />
        <hr style="width:50%; text-align:left; margin-left:0" />
        <h3>Your password</h3>
        <div>
            <label for="passwordInput">Password</label>
            <input type="password" id="passwordInput" placeholder="Password" required />
        </div>
        <br />
        <hr style="width:50%; text-align:left; margin-left:0" />
        <h4>Subscribe to newsletters</h4>
        <div>
            <label for="newsletterYes">Yes</label>
            <input type="radio" id="newsletterYes" name="newsletter" />
            <label for="newsletterNo">No</label>
            <input type="radio" id="newsletterNo" name="newsletter" />
        </div>
        <br />
        <input type="submit" class="login" value="Submit" />
    </form>

    <script src="formStorage.js"></script>
