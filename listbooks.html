<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Side Navigation Bar for Categories</title>
    <link rel="stylesheet" href="listbook.css" />
</head>
<body>

    <div class="addBookForm">
        <h2>Add a New Book</h2>
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required><br><br>

            <label for="pubYear">Year of Publication</label>
            <input type="text" id="pubYear" /><br><br>

            <label for="image">Image URL:</label>
            <input type="text" id="image" required><br><br>

            <button type="submit">Add Book</button>
        </form>
    </div>

    <hr />

    <div class="wrapper">
        <div class="sideNav">
            <h2>Book Categories</h2>
            <ul id="bookList">
            </ul>
        </div>
        <div class="books">
            <h2>Books</h2>
            <input type="text" id="searchInput" placeholder="Search books...">
            <div id="bookInfo"></div>
        </div>
    </div>

    <!--Put the clear books button out to avaoid any potential mistakes-->
    <!--<button id="clearBooksBtn">Clear Books Data</button>-->

    <script src="books.js"></script>

</body>
</html>
